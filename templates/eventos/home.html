{% extends "base.html" %}

{% block head %}
	<title>Eventos Deportes | Home</title>
	<meta name="description" content="Home">
	<meta name="author" content="diegof95">
{% endblock %}

{% block content %}
	{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
	{% endif %}
{% endblock %}
